<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>patient List</title>
  </head>
  <body>
    <h1>patients:</h1>
    <table>
      <thead>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </thead>
      {% for patient in patients_list %}
      <tr>
        <td>{{patient.id}}</td>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.age}}</td>
        <td> <a href="/update/{{patient.id}}">Update</a> </td>
        <td> <a href="/delete/{{patient.id}}">Delete</a> </td>
      </tr>
      {%endfor%}
    </table>
  <br/>
  <a href="create/">Add Patients</a>
</html>
